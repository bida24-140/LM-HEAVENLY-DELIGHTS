<body>

    <div class="order-container">
        <h1>Place Your Order</h1>
        <form action="#" method="GET">
            <label for="product">Choose a product:</label>
            <select id="product" name="product">
                <option value="apple pie">Apple pie</option>
                <option value="rustic sourdough bread">Rustic sourdough bread</option>
                <option value="vanilla cupcake">Vanilla cupcake</option>
                <option value="blueberry muffins">Blueberry muffins</option>
                <option value="chocolate cake">Chocolate cake</option>
                <option value="croissant">Croissant</option>
                <option value="donut">Donut</option>
                <option value="eclair">Eclair</option>
                <option value="gingerloaf">Gingerloaf</option> 
                <option value="bento cake">Bento cake</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">

            <label for="notes">Special Requests:</label>
            <textarea id="notes" name="notes" placeholder="e.g., No nuts, extra frosting..."></textarea>

            <label for="delivery">Delivery or Pickup:</label>
            <select id="delivery" name="delivery">
                <option value="pickup">Pickup</option>
                <option value="delivery">Delivery</option>
            </select>

            <label for="address">Address (if delivery):</label>
            <input type="text" id="address" name="address">

            <button type="submit">Submit Order</button>
        </form>
                <p id="confirmationMessage" style="display:none; color: green;">Thank you! Your order has been placed successfully.</p>
    </div>
        <script src="script.js"></script>
</body>
</html>
